<div id="cfs-footer-form" class="cfs-footer-newsletter">
    <style>
        /* ClutterFreeSpaces Footer Newsletter Styles */
        .cfs-footer-newsletter {
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 100%);
            color: white;
            padding: 25px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .cfs-footer-newsletter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            pointer-events: none;
        }

        .cfs-footer-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .cfs-footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .cfs-footer-text {
            flex: 1;
            min-width: 0;
        }

        .cfs-footer-headline {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .cfs-footer-subtext {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .cfs-footer-form-section {

            min-width: 300px;
        }

        .cfs-footer-form-row {
            display: flex;

            margin-bottom: 12px;

        .cfs-footer-input-group {
            display: flex;
            gap: 8px;
            flex: 1;

        .cfs-footer-newsletter input[type="text"],

            background: rgba(255, 255, 255, 0.95);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px 14px;

            color: #1f2937;

        .cfs-footer-newsletter input[type="email"]:focus {
            outline: none;

            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.2);

        .cfs-footer-newsletter input::placeholder {
            color: #64748b;
        }

        .cfs-footer-submit {
            background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            position: relative;
        }

        .cfs-footer-submit:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(234, 88, 12, 0.4);
        }

        .cfs-footer-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .cfs-footer-extras {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            font-size: 12px;
            opacity: 0.8;
        }

        .cfs-footer-privacy {
            flex: 1;
            min-width: 0;
        }

        .cfs-footer-privacy-link {
            color: #fde68a;
            text-decoration: none;
            font-weight: 600;
        }

        .cfs-footer-privacy-link:hover {
            text-decoration: underline;
        }

        .cfs-footer-score {
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 600;
        }

        .cfs-footer-score.cfs-footer-show {
            display: flex;
            animation: cfs-footerFadeIn 0.3s ease-out;
        }

        @keyframes cfs-footerFadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cfs-footer-score-bar {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .cfs-footer-score-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .cfs-footer-score-low { background: #ef4444; }
        .cfs-footer-score-medium { background: #f59e0b; }
        .cfs-footer-score-high { background: #10b981; }

        .cfs-footer-success,
        .cfs-footer-error {
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            animation: cfs-footerSlideUp 0.3s ease-out;
        }

        @keyframes cfs-footerSlideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cfs-footer-success {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .cfs-footer-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .cfs-footer-spinner {
            display: none;
            margin-left: 8px;
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: cfs-footerSpin 1s linear infinite;
        }

        @keyframes cfs-footerSpin {
            to { transform: rotate(360deg); }
        }

        .cfs-footer-close {
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .cfs-footer-close:hover {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cfs-footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .cfs-footer-text {
                order: 1;
            }

            .cfs-footer-form-section {
                order: 0;
                min-width: auto;
                width: 100%;
            }

            .cfs-footer-form-row {
                flex-direction: column;
                gap: 10px;
            }

            .cfs-footer-input-group {
                flex-direction: column;
                gap: 8px;
            }

            .cfs-footer-submit {
                width: 100%;
                padding: 14px 24px;
            }

            .cfs-footer-extras {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .cfs-footer-headline {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .cfs-footer-newsletter {
                padding: 20px 15px;
            }

            .cfs-footer-newsletter input[type="text"],
            .cfs-footer-newsletter input[type="email"] {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        /* Hide state */
        .cfs-footer-newsletter.cfs-footer-hidden {
            display: none;
        }
    </style>

    <div class="cfs-footer-container">
        <button class="cfs-footer-close" id="cfs-footer-close" title="Close">&times;</button>
        
        <div class="cfs-footer-content">
            <div class="cfs-footer-text">
                <h3 class="cfs-footer-headline">üèîÔ∏è Montana RV Organization Tips</h3>
                <p class="cfs-footer-subtext">Weekly expert tips delivered to your inbox</p>
            </div>
            
            <div class="cfs-footer-form-section">
                <form id="cfs-footer-form-element">
                    <div class="cfs-footer-form-row">
                        <div class="cfs-footer-input-group">
                            <input type="text" 
                                   id="cfs-footer-name" 
                                   name="firstName" 
                                   placeholder="First name" 
                                   required>
                            <input type="email" 
                                   id="cfs-footer-email" 
                                   name="email" 
                                   placeholder="Email address" 
                                   required>
                        </div>
                        <button type="submit" 
                                class="cfs-footer-submit" 
                                id="cfs-footer-submit">
                            Subscribe
                            <div class="cfs-footer-spinner" id="cfs-footer-spinner"></div>
                        </button>
                    </div>
                </form>
                
                <div class="cfs-footer-extras">
                    <div class="cfs-footer-privacy">
                        No spam, unsubscribe anytime. 
                        <a href="/privacy-policy" class="cfs-footer-privacy-link">Privacy Policy</a>
                    </div>
                    <div class="cfs-footer-score" id="cfs-footer-score">
                        Lead Score:
                        <div class="cfs-footer-score-bar">
                            <div class="cfs-footer-score-fill" id="cfs-footer-score-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="cfs-footer-success" id="cfs-footer-success">
                    ‚úÖ Welcome! Check your email for RV organization tips.
                </div>

                <div class="cfs-footer-error" id="cfs-footer-error">
                    ‚ùå Something went wrong. Please try again.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    
    // Configuration - UPDATE FOR PRODUCTION
    const CONFIG = {
        apiEndpoint: 'https://clutterfreespaces-production.up.railway.app/api/newsletter-signup',
        showAfterScroll: 30,    // Show after 30% page scroll
        hideAfterDays: 3,       // Hide for 3 days after dismissal
        showDelay: 2000         // Show after 2 seconds on page
    };

    let hasShown = false;
    let isVisible = false;

    // Check if should be suppressed
    function shouldSuppressForm() {
        try {
            return document.cookie.includes('cfs_footer_dismissed=true');
        } catch (e) {
            return false;
        }
    }

    // Set dismissal cookie
    function setDismissalCookie() {
        try {
            const expiry = new Date();
            expiry.setTime(expiry.getTime() + (CONFIG.hideAfterDays * 24 * 60 * 60 * 1000));
            document.cookie = `cfs_footer_dismissed=true; expires=${expiry.toUTCString()}; path=/; SameSite=Lax`;
        } catch (e) {
            // Ignore cookie errors
        }
    }

    // Get scroll percentage
    function getScrollPercentage() {
        const scrolled = window.pageYOffset || document.documentElement.scrollTop;
        const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
        return maxScroll > 0 ? (scrolled / maxScroll) * 100 : 0;
    }

    // Show/hide form based on scroll
    function handleScroll() {
        if (shouldSuppressForm() || hasShown) return;

        const scrollPercent = getScrollPercentage();
        const form = document.getElementById('cfs-footer-form');
        
        if (scrollPercent >= CONFIG.showAfterScroll) {
            setTimeout(() => {
                if (!shouldSuppressForm()) {
                    showFooterForm();
                }
            }, CONFIG.showDelay);
            hasShown = true;
        }
    }

    // Show footer form
    function showFooterForm() {
        const form = document.getElementById('cfs-footer-form');
        if (!form || isVisible) return;
        
        form.style.opacity = '0';
        form.style.transform = 'translateY(20px)';
        form.style.transition = 'all 0.4s ease-out';
        
        setTimeout(() => {
            form.style.opacity = '1';
            form.style.transform = 'translateY(0)';
            isVisible = true;
        }, 100);
    }

    // Hide footer form
    function hideFooterForm() {
        const container = document.getElementById('cfs-footer-form');
        if (!container) return;
        
        container.classList.add('cfs-footer-hidden');
        setDismissalCookie();
        isVisible = false;
    }

    // Fixed lead scoring for footer (no FormData constructor error)
    function calculateFooterScore() {
        let score = 0;
        
        // Get form element properly
        const form = document.getElementById('cfs-footer-form-element');
        if (!form) {
            console.warn('Footer form element not found');
            return 0;
        }
        
        try {
            const formData = new FormData(form);
            
            if (formData.get('firstName')?.trim()) score += 30;
            if (formData.get('email')?.trim()) score += 40;
            
            // Bonus for professional email domains
            const email = formData.get('email')?.trim();
            if (email && !email.includes('gmail') && !email.includes('yahoo') && !email.includes('hotmail')) {
                score += 30;
            }
        } catch (error) {
            console.warn('Error calculating footer score:', error);
            
            // Fallback: get values directly from inputs
            const nameInput = document.getElementById('cfs-footer-name');
            const emailInput = document.getElementById('cfs-footer-email');
            
            if (nameInput?.value?.trim()) score += 30;
            if (emailInput?.value?.trim()) score += 40;
            
            const email = emailInput?.value?.trim();
            if (email && !email.includes('gmail') && !email.includes('yahoo') && !email.includes('hotmail')) {
                score += 30;
            }
        }
        
        return Math.min(score, 100);
    }

    // Update score display
    function updateFooterScore() {
        const score = calculateFooterScore();
        const scoreContainer = document.getElementById('cfs-footer-score');
        const scoreFill = document.getElementById('cfs-footer-score-fill');
        
        if (score > 30) {
            scoreContainer.classList.add('cfs-footer-show');
            scoreFill.style.width = score + '%';
            
            scoreFill.className = 'cfs-footer-score-fill ';
            if (score < 50) scoreFill.classList.add('cfs-footer-score-low');
            else if (score < 80) scoreFill.classList.add('cfs-footer-score-medium');
            else scoreFill.classList.add('cfs-footer-score-high');
        } else {
            scoreContainer.classList.remove('cfs-footer-show');
        }
        
        return score;
    }

    // Form validation
    function validateFooterForm(formData) {
        const errors = [];
        
        if (!formData.get('firstName')?.trim()) {
            errors.push('First name is required');
        }
        
        if (!formData.get('email')?.trim()) {
            errors.push('Email is required');
        } else {
            const email = formData.get('email').trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errors.push('Valid email required');
            }
        }
        
        return errors;
    }

    // Handle form submission (fixed FormData constructor)
    async function handleFooterSubmit(event) {
        event.preventDefault();

        const submitBtn = document.getElementById('cfs-footer-submit');
        const spinner = document.getElementById('cfs-footer-spinner');
        const successMsg = document.getElementById('cfs-footer-success');
        const errorMsg = document.getElementById('cfs-footer-error');

        // Reset messages
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        // Get form element properly
        const form = document.getElementById('cfs-footer-form-element');
        if (!form) {
            errorMsg.textContent = 'Form error. Please refresh the page.';
            errorMsg.style.display = 'block';
            return;
        }

        let formData;
        try {
            formData = new FormData(form);
        } catch (error) {
            console.error('FormData constructor error:', error);
            errorMsg.textContent = 'Form error. Please refresh the page.';
            errorMsg.style.display = 'block';
            return;
        }
        
        // Validate
        const errors = validateFooterForm(formData);
        if (errors.length > 0) {
            errorMsg.textContent = errors[0];
            errorMsg.style.display = 'block';
            return;
        }

        // Show loading
        submitBtn.disabled = true;
        spinner.style.display = 'inline-block';

        try {
            const leadScore = calculateFooterScore();
            
            const payload = {
                firstName: formData.get('firstName').trim(),
                email: formData.get('email').trim(),
                rvType: '', // Not collected in footer form
                biggestChallenge: '', // Not collected in footer form
                timeline: '', // Not collected in footer form
                montanaResident: false,
                gdprConsent: true, // Implied consent for footer signup
                leadScore: leadScore,
                abTestVariation: 'footer-persistent',
                timestamp: new Date().toISOString(),
                source: 'footer_newsletter_form'
            };

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000);

            const response = await fetch(CONFIG.apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                mode: 'cors',
                signal: controller.signal
            });

            clearTimeout(timeoutId);

            if (response.ok) {
                successMsg.style.display = 'block';
                form.reset();
                document.getElementById('cfs-footer-score').classList.remove('cfs-footer-show');
                
                // Track conversion
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'conversion', {
                        'send_to': 'AW-CONVERSION_ID/CONVERSION_LABEL',
                        'value': leadScore,
                        'currency': 'USD'
                    });
                }
                
                // Auto-hide success message and form after delay
                setTimeout(() => {
                    hideFooterForm();
                }, 4000);
                
            } else {
                throw new Error('Network error');
            }

        } catch (error) {
            console.error('Footer form error:', error);
            
            let errorText = '‚ùå Something went wrong. Please try again.';
            if (error.name === 'AbortError') {
                errorText = '‚ùå Timeout. Please try again.';
            }
            
            errorMsg.textContent = errorText;
            errorMsg.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            spinner.style.display = 'none';
        }
    }

    // Initialize footer form
    function initFooterForm() {
        if (shouldSuppressForm()) {
            hideFooterForm();
            return;
        }

        // Scroll handler
        window.addEventListener('scroll', handleScroll, { passive: true });

        // Close button
        const closeBtn = document.getElementById('cfs-footer-close');
        if (closeBtn) {
            closeBtn.addEventListener('click', hideFooterForm);
        }

        // Form submission
        const form = document.getElementById('cfs-footer-form-element');
        if (form) {
            form.addEventListener('submit', handleFooterSubmit);
            
            // Score update listeners
            const nameField = document.getElementById('cfs-footer-name');
            const emailField = document.getElementById('cfs-footer-email');
            
            if (nameField) {
                nameField.addEventListener('input', updateFooterScore);
            }
            if (emailField) {
                emailField.addEventListener('input', updateFooterScore);
            }
        }

        // Show immediately if user scrolled past threshold
        if (getScrollPercentage() >= CONFIG.showAfterScroll) {
            setTimeout(showFooterForm, CONFIG.showDelay);
        }
    }

    // Initialize when ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initFooterForm);
    } else {
        initFooterForm();
    }

    // Export for debugging
    window.CFSFooterForm = {
        show: showFooterForm,
        hide: hideFooterForm,
        getScore: calculateFooterScore
    };
})();
</script>
